<!DOCTYPE html>
<html data-ng-app="SiiApp">
    <head>
        <title data-ng-bind="'Wiki API | ' + $state.current.data.pageTitle"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/">

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/bower_components/lumx/dist/lumx.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

        <link rel="shortcut icon" href="favicon.ico"/>
    </head>

    <body ng-cloak>

        <nav data-ng-include="'app/views/tpl/header.html'" class="site-header">

        <main ui-view autoscroll="true" class="site-content fade_in_up">
        </main>

        <footer data-ng-include="'app/views/tpl/footer.html'" class="page-footer">

        <script src="assets/bower_components/jquery/dist/jquery.js"></script>
        <script src="assets/bower_components/velocity/velocity.js"></script>
        <script src="assets/bower_components/moment/min/moment-with-locales.js"></script>

        <script src="assets/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="assets/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="assets/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="assets/bower_components/lumx/dist/lumx.js"></script>

        <script src="app/app.js" type="text/javascript"></script>
        <script src="app/controllers/MainCtrl.js" type="text/javascript"></script>
        <script src="app/controllers/DetailsCtrl.js" type="text/javascript"></script>

    </body>
</html>
